{% extends 'base.html' %}

{% block title %}
{{ user.username }}
{% endblock %}
{% block content %}
<h1>This the user's Info!</h1>
<form method="POST" action="/logout">
    {{ form.hidden_tag() }}

    <button>logout</button>
</form>
<ul>
    <li>Username: {{user.username}}</li>
    <li>Email: {{user.email}}</li>
    <li>First Name: {{user.first_name}}</li>
    <li>Last Name: {{user.last_name}}</li>

</ul>




{% endblock %}
